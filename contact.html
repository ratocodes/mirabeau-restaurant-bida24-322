    <section id="contact-page" class="contact-section">
        <div class="container py-5">
            <div class="contact-form-wrapper p-5 rounded-4">
                <h2 class="text-center mb-4 fade-in">Contact Us</h2>
                <p class="text-center fade-in">Weâ€™d love to hear from you! Whether you have questions, feedback, or want to make a reservation, feel free to reach out to us.</p>
                
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                    </div>
    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
